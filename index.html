<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        /* Existing CSS remains unchanged */
        @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html,
        body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: #282a36;
        }

        .wrapper {
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
        }

        .logo {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .title-text {
            display: flex;
            width: 200%;
        }

        .slide-controls {
            position: relative;
            display: flex;
            height: 50px;
            width: 100%;
            overflow: hidden;
            margin: 30px 0 10px 0;
            justify-content: space-between;
            border: 1px solid lightgrey;
            border-radius: 15px;
        }

        .slide {
            height: 100%;
            width: 50%;
            color: #000;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .slider-tab {
            position: absolute;
            height: 100%;
            width: 50%;
            left: 0;
            z-index: 0;
            border-radius: 15px;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        input[type="radio"] {
            display: none;
        }

        #signup:checked~.slider-tab {
            left: 50%;
        }

        #signup:checked~.slide.signup {
            color: #fff;
        }

        #login:checked~.slide.login {
            color: #fff;
        }

        .form-container {
            width: 100%;
            overflow: hidden;
        }

        .form-inner {
            display: flex;
            width: 200%;
        }

        form {
            width: 50%;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }

        .field input {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 15px;
            border-radius: 15px;
            border: 1px solid lightgrey;
            border-bottom-width: 2px;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .field input:focus {
            border-color: #1a75ff;
        }

        .btn {
            height: 50px;
            width: 100%;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn .btn-layer {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #003366, #004080, #0059b3, #0073e6);
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        .btn:hover .btn-layer {
            left: 0;
        }

        .btn input[type="submit"] {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            padding-left: 0;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

        .pass-link {
            text-align: left;
            margin-top: 10px;
            font-size: 12px;
            width: 100%;
        }

        .pass-link a {
            color: #1a75ff;
            text-decoration: none;
        }

        .pass-link a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            width: 100%;
        }
        

        .signup-link a {
            color: #1a75ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 1170px) {
            .wrapper {
                max-width: 90%;
                padding: 20px;
            }

            .field input {
                font-size: 15px;
            }

            .btn input[type="submit"] {
                font-size: 18px;
            }

            .slide-controls .slide {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form class="login" action="next-page.html" method="GET" onsubmit="return validateEmail('login')">
                    <div class="field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot Password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Sign up now</a></div>
                </form>

                <form class="signup" action="next-page.html" method="GET" onsubmit="return validateEmail('signup')">
                    <div class="field">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                    <div class="signup-link">Already have an account? <a href="#" class="login-link">Login</a></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        const loginLink = document.querySelector(".signup-link .login-link");

        // Ensure the correct form is displayed on load
        window.onload = function () {
            showForm();
        };

        // Show the appropriate form based on the selected tab
        document.querySelectorAll('input[name="slider"]').forEach((input) => {
            input.addEventListener("change", showForm);
        });

        function showForm() {
            if (document.getElementById("login").checked) {
                loginForm.style.display = "block";
                document.querySelector("form.signup").style.display = "none";
            } else {
                loginForm.style.display = "none";
                document.querySelector("form.signup").style.display = "block";
            }
        }

        function validateEmail(formType) {
            const emailInput = formType === 'login' ? document.querySelector("form.login input[type='email']") : document.querySelector("form.signup input[type='email']");
            const emailValue = emailInput.value;

            // Simple email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailValue)) {
                alert("Please enter a valid email address.");
                return false;
            }
            return true;
        }

        signupLink.addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("signup").checked = true;
            showForm();
        });

        loginLink.addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login").checked = true;
            showForm();
        });
    </script>
</body>
</html>
