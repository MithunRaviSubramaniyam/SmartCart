<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You</title>
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            background-color: #282a36; /* Blue background */
        }

        .container {
            background-color: white;
            width: 400px; /* Fixed width for the main content */
            height: 90vh; /* Height for the main content */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            overflow: hidden; /* Hide overflow */
        }

        .content {
            flex: 1; /* Allow content area to grow */
            padding: 20px; /* Padding for content */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .nav-bar {
            width: 100%; /* Full width of the container */
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 15px 0;
            border-top: 1px solid #ccc;
        }

        .nav-bar a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-bar a i {
            font-size: 20px;
            margin-bottom: 5px;
            color: #0059b3;
        }

        .nav-bar a.active {
            color: #0059b3; /* Highlight active link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- The content area is intentionally left empty -->
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="you.html" class="active">
                <i class="fas fa-user"></i>
                You
            </a>
            <a href="#">
                <i class="fas fa-compass"></i>
                Discover
            </a>
            <a href="next-page.html">
                <i class="fas fa-qrcode"></i>
                Scan
            </a>
            <a href="orders.html">
                <i class="fas fa-receipt"></i>
                Orders
            </a>
            <a href="#">
                <i class="fas fa-ellipsis-h"></i>
                More
            </a>
        </div>
    </div>

    <!-- Load Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
